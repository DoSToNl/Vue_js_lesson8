<!DOCTYPE html>
<html lang="RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Document</title>
	<style>
		.circle {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 2px solid #000;
			display: inline-block;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div id="app">
			<div class="circle" :style="styles"></div>
			<div class="circle" :style="[styles, {'border-color': color}]"></div>
			<hr>
			<input type="text" v-model="color">
			<input type="text" v-model="height">
		</div>
	</div>
	<script>
		var app = new Vue ({
			el: '#app',
			data: {
				color: 'red',
				height: 100
			},
			computed: {
				styles: function() {
					return {
						'background': this.color,
						'height': this.height + 'px',
						'width': this.height + 'px'
					}
				}
			}
		})
	</script>
</body>
</html>
